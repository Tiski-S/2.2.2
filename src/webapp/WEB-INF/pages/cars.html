<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div align="center">
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Speed</th>
        <th>Series</th>
    </tr>
    </thead>
    <tr th:each= "car : ${listCar}">
        <td th:text = "${car.model}"></td>
        <td th:text = "${car.speed}"></td>
        <td th:text = "${car.series}"></td>
    </tr>
</table>
</div>
</body>

</html>
